<div class="popup" id="popup">
	<a href="#header" class="popup__area"></a>
	<div class="popup__body">
		<div class="popup__content">
			<a href="#header" class="popup__close">X</a>
			<div class="popup__title">Замовити дзвінок</div>
			<div class="popup__txt">Залиште заявку і наш оператор зв'яжеться з вами найближчим часом!</div>
			<form action="#" class="popup__form form">
				<div class="form-input">
					<input autocomplete="off" type="text" name="form[]" data-value="" class="input input-popup"
						placeholder="Як вас звати?" />
				</div>
				<div class="form-input">
					<input autocomplete="off" type="tel" name="form[]" data-value="" class="input input-popup req phone"
						placeholder="Контактний телефон *" required />
				</div>
				<div class="popup__txt txt-note">Поля, відмічені *, обов'язкові для заповнення</div>
				<div class="form-button">
					<button type="submit" class="form__btn btn fw">Передзвоніть мені</button>
				</div>
			</form>
		</div>
	</div>
</div>
